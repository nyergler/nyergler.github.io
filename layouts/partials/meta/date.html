{{ if .Title }}
<time datetime="{{ .Date }}">
{{- .Date.Format .Site.Params.article.dateFormat | default "2 January 2006" -}}
</time>
{{ else }}
<a
class="hover:underline hover:underline-primary-500 hover:underline-offset-small text-neutral-800 dark:text-neutral"
href="{{ .RelPermalink }}"
>{{- .Date.Format .Site.Params.article.dateFormat | default "2 January 2006" -}}
</a>
{{ end }}
{{- /* Trim EOF */ -}}
